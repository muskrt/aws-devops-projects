apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-database
  labels:
    name: mariadb-database
spec:
  selector:
    matchLabels:
      name: mariadb-database
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: mariadb-database
    spec:
      containers:
      - image: mariadb:10.5
        imagePullPolicy: Always
        name: mariadb-database
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-database-secret
              key: MARIADB_ROOT_PASSWORD
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: mariadb-database-secret
              key: MARIADB_USER
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-database-secret
              key: MARIADB_PASSWORD
        - name: MARIADB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mariadb-database-secret
              key: MARIADB_DATABASE
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /docker-entrypoint-initdb.d/data.sql
        - name: dbconfig
          mountPath: /etc/mysql/conf.d/dbconfig.cnf
      volumes:
      - name: data
        configMap:
          name: mariadb-database-data-sql-configmap
      - name: dbconfig
        configMap:
          name: mariadb-database-dbconfig-cnf-configmap
