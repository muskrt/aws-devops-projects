version: "3"
services:

  web:
    image: muskrt/kubernetes-04-bookworm_api 
    ports:
      - "5000:5000"
    depends_on:
      - redis-db
      - postgre-db
    volumes:
      - type: bind
        source: ./
        target: /APP
  redis-db:
    image: redis  

  postgre-db:
    image: postgres


  