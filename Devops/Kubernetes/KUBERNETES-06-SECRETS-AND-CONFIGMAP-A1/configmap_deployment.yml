apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: clarusway/demo:hello
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8888
